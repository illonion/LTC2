<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gameplay</title>

    <link rel="stylesheet" href="../_shared/shared.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <video autoplay loop muted>
        <source src="static/background.webm">
    </video>

    <div class="main">
        <!-- Round Name -->
        <div class="round-name" id="round-name">Round of 16</div>

        <!-- Team Section -->
        <div class="team-section left-team-section">
            <div class="team-section-overlay left-team-section-overlay"></div>
            <img class="banner left-team-banner" src="static/green banner.png">
        </div>
        <div class="team-section right-team-section">
            <div class="team-section-overlay right-team-section-overlay"></div>
            <img class="banner right-team-banner" src="static/blue banner.png">
        </div>

        <!-- Borders -->
        <div class="border top-border"></div>
        <div class="border middle-border"></div>
        <div class="border bottom-border"></div>

        <!-- Logo animation -->
        <video autoplay loop muted>
            <source src="static/logoanimation.webm">
        </video>
    </div>

    <script src="index.js"></script>
</body>
</html>
