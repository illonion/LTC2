<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gameplay</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <!-- Banner -->
        <img class="banner left-banner" src="static/green banner.png">
        <img class="banner right-banner" src="static/blue banner.png">

        <!-- Team Name -->
        <div class="team-name left-team-name">Long Team Name</div>
        <div class="team-name right-team-name">Long Team Name</div>

        <!-- Team Stars -->
        <div class="team-stars-container left-team-star-container"></div>
        <div class="team-stars-container right-team-stars-container"></div>

        <!-- Round Name -->
        <div class="round-name">Round of 16</div>

        <!-- Visualiser -->
        <div class="visualiser" id="visualiser"><canvas class="canvas" id="canvas"></canvas></div>
        <audio id="audio" src="http://127.0.0.1:24050/Songs/780932%20VINXIS%20-%20A%20Centralized%20View/audio.mp3"></audio>
    </div>

    <script src="index.js"></script>
</body>
</html>
