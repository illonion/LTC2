<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gameplay</title>

    <link rel="stylesheet" href="../_shared/shared.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <video autoplay loop muted>
        <source src="static/background.webm">
    </video>

    <div class="main">
        <!-- Round Name -->
        <div class="round-name" id="round-name">Round of 16</div>

        <!-- Team Section -->
        <div class="team-section left-team-section">
            <div class="team-section-overlay left-team-section-overlay"></div>
            <img class="banner left-team-banner" src="static/green banner.png">
            <div class="team-name">Long Team Name Hello Its</div>
            <div class="team-horizointal-rule left-team-horizontal-rule"></div>
            <div class="team-star-container left-team-star-container"></div>
            <img class="team-ban-image" src="static/green ban.png">
            <div class="team-ban-container">
                <div class="team-ban-wrapper">
                    <div class="team-ban-background-image"></div>
                    <div class="team-ban-mod-id">NM1</div>
                </div>
            </div>
            <div class="team-pick-container left-team-pick-container">
                <div class="team-pick-wrapper">
                    <div class="team-pick-background-image"></div>
                    <div class="team-pick-outline right-team-pick-outline"></div>
                    <img class="team-pick-winner-crown" src="static/blue crown.png">
                    <div class="team-pick-mod-id">NM1</div>
                </div>
                <div class="team-pick-wrapper">
                    <div class="team-pick-background-image"></div>
                </div>
                <div class="team-pick-wrapper">
                    <div class="team-pick-background-image"></div>
                </div>
                <div class="team-pick-wrapper">
                    <div class="team-pick-background-image"></div>
                </div>
                <div class="team-pick-wrapper">
                    <div class="team-pick-background-image"></div>
                </div>
                <div class="team-pick-wrapper">
                    <div class="team-pick-background-image"></div>
                </div>
                <div class="team-pick-wrapper">
                    <div class="team-pick-background-image"></div>
                </div>
            </div>
        </div>
        <div class="team-section right-team-section">
            <div class="team-section-overlay right-team-section-overlay"></div>
            <img class="banner right-team-banner" src="static/blue banner.png">
            <div class="team-name">Long Team Name Hello Its</div>
            <div class="team-horizointal-rule right-team-horizontal-rule"></div>
            <div class="team-star-container right-team-star-container"></div>
            <img class="team-ban-image" src="static/blue ban.png">
            <div class="team-ban-container">
                <div class="team-ban-wrapper">
                    <div class="team-ban-background-image"></div>
                    <div class="team-ban-mod-id">NM1</div>
                </div>
                <div class="team-ban-wrapper">
                    <div class="team-ban-background-image"></div>
                    <div class="team-ban-mod-id">NM1</div>
                </div>
            </div>
            <div class="team-pick-container right-team-pick-container">
                <div class="team-pick-wrapper"></div>
                <div class="team-pick-wrapper"></div>
                <div class="team-pick-wrapper"></div>
                <div class="team-pick-wrapper"></div>
            </div>
        </div>

        <!-- Borders -->
        <div class="border top-border"></div>
        <div class="border middle-border"></div>
        <div class="border bottom-border"></div>

        <!-- Logo animation -->
        <video autoplay loop muted>
            <source src="static/logoanimation.webm">
        </video>
    </div>

    <script src="index.js"></script>
</body>
</html>
