<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gameplay</title>

    <link rel="stylesheet" href="../_shared/shared.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <video autoplay loop muted>
        <source src="static/background.webm">
    </video>
    <div class="main">
        <!-- Banner -->
        <img class="banner left-banner" src="static/green banner.png">
        <img class="banner right-banner" src="static/blue banner.png">

        <!-- Team Name -->
        <div class="team-name left-team-name" id="left-team-name">Long Team Name</div>
        <div class="team-name right-team-name" id="right-team-name">Long Team Name</div>

        <!-- Team Stars -->
        <div class="team-stars-container left-team-star-container" id="left-team-star-container"></div>
        <div class="team-stars-container right-team-star-container" id="right-team-star-container"></div>

        <!-- Round Name -->
        <div class="round-name" id="round-name">Round of 16</div>

        <!-- Score Visible Section -->
        <div class="score-visible" id="score-visible">
            <!-- Scores -->
            <!-- Score Bar -->
            <div class="score-bar left-score-bar" id="left-score-bar"></div>
            <div class="score-bar right-score-bar" id="right-score-bar"></div>

            <!-- Score Styling -->
            <div class="score-container left-score-container">
                <img class="lela-ms-paint left-lela-ms-paint" src="static/left lela mspaint.png">
                <div class="left-score" id="left-score">9,999,999</div>
                <div class="left-score" id="left-combo-score"></div>
                <div class="left-score" id="left-miss-score"></div>
            </div>
            <div class="score-container right-score-container">
                <img class="lela-ms-paint right-lela-ms-paint" src="static/left lela mspaint.png">
                <div class="right-score" id="right-score">9,999,999</div>
                <div class="right-score" id="right-combo-score"></div>
                <div class="right-score" id="right-miss-score"></div>
            </div>

            <!-- Now Playing -->
            <div class="now-playing">
                <div class="now-playing-background-image" id="now-playing-background-image"></div>
                <!-- Visualiser -->
                <div class="visualiser" id="visualiser"><canvas class="canvas" id="canvas"></canvas></div>
                <audio id="audio" src="http://127.0.0.1:24050/Songs/780932%20VINXIS%20-%20A%20Centralized%20View/audio.mp3"></audio>
                <!-- Left Section -->
                <section class="now-playing-left-section">
                    <div class="now-playing-artist-title-difficulty" id="now-playing-artist-title-difficulty">Song Title - Artist [Difficulty] Super Long Name</div>
                    <div class="now-playing-bottom-row now-playing-star-rating">Star: <span class="now-playing-star-rating-number" id="now-playing-star-rating-number">99.99</span>*</div>
                    <div class="now-playing-bottom-row now-playing-length">Length: <span class="now-playing-star-rating-number" id="now-playing-length-number">99:99</span></div>
                </section>
                <section class="now-playing-bottom-row now-playing-stats-container">
                    <div class="now-playing-stats">AR: <span id="now-playing-stats-ar">99</span></div>
                    <div class="now-playing-stats">CS: <span id="now-playing-stats-cs">99</span></div>
                    <div class="now-playing-stats">HP: <span id="now-playing-stats-hp">99</span></div>
                    <div class="now-playing-stats">OD: <span id="now-playing-stats-od">99</span></div>
                    <div class="now-playing-stats">BPM: <span id="now-playing-stats-bpm">222</span></div>
                </section>
            </div>
        </div>

        <!-- Chat Display -->
        <div class="chat-display">
            <div class="chat-display-background"></div>
            <div class="chat-display-wrapper" id="chat-display-wrapper"></div>
        </div>
    </div>
    
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-section">
            <div class="sidebar-button-container">
                <button onclick="startVisualiser()" class="full-length-button">Start Visualiser</button>
            </div>
        </div>
        <div class="sidebar-section">
            <div class="sidebar-title">Set Current Picker</div>
            <div class="sidebar-text" id="sidebar-current-picker">None</div>
            <div class="sidebar-button-container">
                <button onclick="setCurrentPicker('red', 'Left')">Left</button>
                <button onclick="setCurrentPicker('blue', 'Right')">Right</button>
                <button onclick="setCurrentPicker('none', 'None')">None</button>
            </div>
        </div>
    </div>

    <script src="../_shared/deps/Chart.min.js"></script>
    <script src="../_shared/deps/countUp.js"></script>
    <script src="../_shared/deps/reconnecting-websocket.min.js"></script>
    <script src="../_shared/deps/smooth.js"></script>
    <script src="../_shared/utils.js"></script>
    <script src="visualiser.js"></script>
    <script src="index.js"></script>
</body>
</html>
